    <body>
        <div>
            <h1 class="chatApp-H">Chat App</h1><br />
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <div class="signin-form">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <!--<a href="#" class="social" data-toggle="modal" data-target="#signUpModal"><i class="fa fa-envelope"></i></a>-->
                        <a class="social" onclick="signInWithGoogle()"><i class="fa fa-google"></i></a>
                        <a class="social"  onclick="signInWithFacebook()"><i class="fa fa-facebook"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" id="signUpUsername" placeholder="Username" />
                    <input type="email" id="SignUpEmail" placeholder="Email" />
                    <input type="password" id="signUpPassword" placeholder="Password" />
                    <button onclick="signUpFunc();">Sign Up</button>
                </div>
            </div>
            <div class="form-container sign-in-container">
                <div class="signin-form">
                    <h1>Sign in</h1><br />
                    <input type="email" id="signInEmail" placeholder="Email" />
                    <input type="password" id="signInPassword" placeholder="Password" /><br />
                    <!--<a href="#">Forgot your password?</a>-->
                    <button onclick="logInFunc();">Sign In</button>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
        <script src="./SSPanel.js"></script>
